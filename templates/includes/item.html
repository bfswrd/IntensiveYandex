<div class="offer-item" style="{% if forloop.last %} margin-bottom: 0 {% endif %}">
    {% if item.preview %}
        <div class="offer-item_img">
            <img src="{{ item.preview }}" alt="">
        </div>
    {% endif %}
    <div class="offer-item_title">
        <a class="link-dark" style="text-decoration: none" href="{% url 'catalog:item_detail' pk=item.pk %}">
            <h5>
                {{ item.name }}
            </h5>
        </a>
        <p class="mb-0">Категория: {{ item.category.name|truncatewords:10 }}</p>
        <div class="tag-group">
            {% for tag in item.tags.all %}
                <a href="#{{ tag.name|truncatewords:10 }}">
                    <button class="tag">{{ tag.name|truncatewords:10 }}</button>
                </a>
            {% endfor %}
        </div>
    </div>
    <div class="offer-item_dl">
        <span class="offer-item_dt">Описание:</span>
        <span class="offer-item_dd">{{ item.text|striptags|truncatewords:10 }}</span>
    </div>
    <div class="offer-item_part">
        <a href="{% url 'catalog:item_detail' pk=item.pk %}">
            <button class="btn">Перейти</button>
        </a>
    </div>
</div>
