{% extends "base.html" %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <div class="flex-column g-3 align-items-center">
                    {% for error in field.errors %}
                        <div class="alert alert-danger">
                            {{ error|escape }}
                        </div>
                    {% endfor %}
                    <div class="col-auto">
                        {{ field.label }}
                    </div>
                    <div class="col-auto mb-2">
                        {% if field.help_text %}
                            <span class="form-text">
                                {{ field.help_text }}
                            </span>
                        {% endif %}
                    </div>

                    <div class="col-auto">
                        {{ field }}
                    </div>
                </div>
            </div>
        {% endfor %}
        <input class="btn" type="submit" value="Отправить">
    </form>
{% endblock %}
