{% extends 'base.html' %}

{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Email</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Birthday</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">{{ user.id }}</th>
            <td>
                <a href="{% url 'users:user_detail' pk=user.id %}">
                    {{ user.email }}
                </a>
            </td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.birhtday }}</td>
            <td>{{ user.birhtday }}</td>
        </tr>
    </table>
{% endblock %}
